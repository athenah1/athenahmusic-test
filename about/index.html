  <!-- Shortcut blocker -->
  <script>
    function disableShortcuts(e) {
      const forbidden = ["u", "s", "c", "x", "v", "a"];
      if ((e.ctrlKey || e.metaKey) && forbidden.includes(e.key.toLowerCase())) {
        e.preventDefault();
        return false;
      }
      if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && ['I', 'J'].includes(e.key))) {
        e.preventDefault();
        return false;
      }
    }
    document.addEventListener('keydown', disableShortcuts);
  </script>
